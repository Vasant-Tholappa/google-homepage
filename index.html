<html>
    <head>
        <title>
            MyGoogle
        </title>

        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>

    <body>
        <nav class="nav-bar">
